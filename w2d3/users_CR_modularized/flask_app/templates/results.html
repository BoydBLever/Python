<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>All Users</h1>
{% for user in users %} <!--users is specifically coming in from the route that is rendering the results template, users.py-->
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created: {{user.created_at}}</p>
    <hr>
{% endfor %}
</body>
</html>
